    <br> <!--Javascript button to tell us the price of a type of animal-->
      
        <script>
            const CAT_COST = 25;
            const DOG_COST = 50;
            const BIRD_COST = 25;

            function adoptPrice() {

                const animal = prompt('What animal are you adopting? Cat, Dog, or Bird' );
                if ((animal === 'cat') || (animal === 'Cat')) {
                    cost = CAT_COST;
                }
                if ((animal === 'dog') || (animal === 'Dog')) {
                    cost = DOG_COST;
                }
                if ((animal === 'bird') || (animal === 'Bird')) {
                    cost = BIRD_COST;
                }
            
                alert('Your adoption fee is: $' + cost)
            }

            

        </script>
