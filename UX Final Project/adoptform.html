<!DOCTYPE html>
<html lang="en">
<head>
    
    <!--Meta tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--less css links-->
    <link rel="stylesheet/less" type="text/css" a href="Lessfile.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="mustache.js"></script>
    <script type="text/javascript" src="data.js"></script>

    <title>Furever Friends Adoption Form</title>

    <link rel="stylesheet" href="css/adoptionform.css"/>
    
</head>
<body>
    <div class="container p-5 my-5 bg-dark text-white">

        <!--Big title heading-->
          <div class="text-center">
            <h1 class="display-1">Adoption Form</h1>
      
          </div>
        </div>

    
    <!--Home Button-->
    <div class="text-center">
        <button type="button" onclick="document.location.href='PetAdoptHomePage.html';">Home Page</button>
    </div>
    
<!--Form to fill out although it does not go anywhere when you press the submit button-->
    <div class="mt-5 p-4 bg-dark text-white text-center">
        <form class="survey-form">
            <fieldset>
                <legend>Your Contact Information</legend>
                <div>
                    <label for="firstName">First Name:</label>
                    <Input type="text" name="firstName" placeholder="Your First Name"/>
                </div>
                <br>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="lastname" placeholder="Your Last Name"/>
                </div>
                <br>
                <div>
                    <label for="Address">Address:</label>
                    <input type="text" name="address" placeholder="Address"/>
                </div>
                <br>
                <div>
                    Your Email:<input type="email" name="email" placeholder="Your Email Address"/>
                </div>
                <br>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="text" name="phone" placeholder="Phone"/>
                </div>
                <br>
            </fieldset>    
        <fieldset>
            <legend>Questions</legend>
            <br>
            <div>
                Type of Animal wanting to adopt:
                <input type="radio" id="cat" name="animal" value="cat"/>
                <label for="cat">Cat</label>
                <input type="radio" id="dog" name="animal" value="dog"/>
                <label for="dog">Dog</label>
                <input type="radio" id="bird" name="animal" value="bird"/>
                <label for="bird">Bird</label>
            </div>
            <br>
            <div>
                <label for="animalName">Animal Name you want to adopt:</label>
                <input type="text" name="animalName" placeholder="Animal Name"/>

            </div>
            <br>
            <div>
                Your Current Pets:
                <input type="checkbox" id="cat" name="pets" value="cat"/>
                <label for="cat">Cat</label>
                <input type="checkbox" id="dog" name="pets" value="dog"/>
                <label for="dog">Dog</label>
                <input type="checkbox" id="bird" name="pets" value="bird"/>
                <label for="Iguana">Bird</label>
                <input type="checkbox" id="other" name="pets" value="other"/>
                <label for="other">Other</label>
            </div>
            <br>
        </fieldset>
        <input type="submit" id="submit-btn"/>
        </form>
    </div>
    <br>
    <br>
    

</body>
