<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--less css links-->
    <link rel="stylesheet/less" type="text/css" a href="Lessfile.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="mustache.js"></script>
    <script type="text/javascript" src="data.js"></script>
    
    <!--Title for the page-->
    <title>Furever Friends Adoptions Contact Us</title>

    <link rel="stylesheet" href="css/animalpages.css" />

  </head>
  <body>
    <div class="container p-5 my-5 bg-dark text-white">

    <!--Big title heading-->
      <div class="text-center">
        <h1 class="display-1">Contact Us</h1>
  
      </div>
    </div>
    
    <div class="text-center">
        <button type="button" onclick="document.location.href='PetAdoptHomePage.html';">Home Page</button>
    </div>
    <br>
  
  <!--Contact Us form to fill out with a submit button-->
    <div class="mt-5 p-4 bg-dark text-white text-center">      
          <form class="survey-form">
            <fieldset>
                <legend>Your Contact Information</legend>
                <div>
                    <label for="firstName">First Name:</label>
                    <Input type="text" name="firstName" placeholder="Your First Name"/>
                </div>
                <br>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="lastname" placeholder="Your Last Name"/>
                </div>
                <br>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <br>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <br>
                <div>
                    <label for="Comments">Comments:</label>
                    <textarea cols="50" id="address" name="address"></textarea>
                </div>
                <br>
                <div>
                    <label for="contact methods">Contact method(s):</label>
                    <input type="checkbox" name="contact" id="emailCheckbox" value="email">
                    <label for="emailCheckbox">Email</label>
                    <input type="checkbox" name="contact" id="phoneCheckbox" value="phone">
                    <label for="phoneCheckbox">Phone</label>

                <input type="submit" id="submit-btn"/>
            </feildset>
    </div>
